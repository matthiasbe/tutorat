<table class="table table-hover">
    <tr>
        <th>Numéro</th>
        <th>Nom Prénom</th>
        <th>Statut</th>
    </tr>
    <repeat group="{{ @membres }}" value="{{ @champs }}">
        <tr>
            <td class="bouton" onclick="document.location='{{ @root }}profil/{{ @champs->getId() }}'">
                {{ @champs->getId()}}
            </td>
            <td class="bouton" onclick="document.location='{{ @root }}profil/{{ @champs->getId() }}'">
                {{ @champs->getNom() }} {{ @champs->getPrenom() }}
            </td>
            <td class="bouton" onclick="document.location='{{ @root }}profil/{{ @champs->getId() }}'">
                {{ @champs->getStatutObject()->getNom() }}
            </td>
        </tr>
    </repeat>
</table>
