<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Insérer une équation</h4>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <textarea id='formula1' class='mathdoxformula' rows='10' cols='80'>
                </textarea>
                <br/>
                <button onclick="enregistrer();" class="btn btn-primary">Enregistrer</button>
            </div>
            <div class="container-fluid">
                <div id="liste_equation">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Annuler</button>
        </div>
    </div>
</div>

<script type="text/javascript">
    id = 0;
    
    function enregistrer() {
        eqn = org.mathdox.formulaeditor.FormulaEditor.getEditorByTextArea("formula1").getMathML();
        
        if(id == 0) {
            // id = 0 indique qu'il s'agit d'une nouvelle équation à stocker
            $.post('{{@root}}ajax/equation/add',
                {
                    eqn: eqn,
                    nom: '',
                    id: id,
                },
                function (data) { // une fois qu'on a la valeur de retour
                    if(data != '') alert('Erreur : ' + data);
                    maj_equations();
            });
        }
    }
    
    // Met à jour la liste des équation déja enregistrées
    function maj_equations() {
        $.post('{{@root}}ajax/equation/getAll',{},
            function (data) { // une fois qu'on a la valeur de retour
                $("#liste_equation").html(data);
        });
    }
    
    // On maj les équations au chargement
    maj_equations();
</script>
